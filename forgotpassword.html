<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Flipkart</title>
    <link rel="stylesheet" href="project4.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>Flipkart</h2>
        </div>
        <div class="forgot-password-box">
            <h3>Forgot Password</h3>
            <p>Enter your registered email address or mobile number to reset your password.</p>
            <form action="#" method="POST">
                <input type="text" placeholder="Email or Mobile Number" required>
                <button type="submit">Reset Password</button>
            </form>
            <a href="http://127.0.0.1:3000/loginpage.html" class="back-to-login">Back to Login</a>
        </div>
    </div>
</body>
</html>
