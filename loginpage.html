<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>

<div class="login-container">
    
    <div class="login-info">
        <h2>Login</h2>
        <p>Get access to your Orders, Wishlist, and Recommendations</p>
    </div>

    
    <div class="login-form">
        <form id="flipkart-login-form">
            
            <img src="flipkart.png" alt="Flipkart Logo" class="logo">

            
            <label for="username">Enter Email/Phone</label>
            <input type="text" id="username" name="username" placeholder="Enter Email/Mobile number">

            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">

            
            <button type="submit">Login</button>

            
            <a href="http://127.0.0.1:3000/forgotpassword.html" class="forgot-password">Forgot password?</a>
            <p>New to Flipkart? <a href="http://127.0.0.1:3000/createaccount.html" class="signup-link">Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
